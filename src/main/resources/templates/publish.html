            <form action="">
                <div class="form-group">
                    <label type="title">发起标题（简明扼要）</label>

                    <textarea name="discription" id="discription" class="form-control" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <label type="title">添加标签</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以，号隔开">

                <button type="submit" class="btn btn-success">提交</button>
